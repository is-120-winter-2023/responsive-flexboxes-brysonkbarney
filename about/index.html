<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is the about page.">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/rocket.css">

  <title>Space - Rocket Launch</title>
</head>

<body>

  <div class="launch" title="Click me !">Launch !</div>

  <img class="rocket" alt="rocket" src="https://res.cloudinary.com/beumsk/image/upload/v1506066389/Spaceship.png">
  <script>

    var launch = document.getElementsByClassName("launch"),
      rocket = document.getElementsByClassName("rocket"),
      footer = document.getElementsByTagName("footer");

    launch[0].addEventListener("click", function () {
      launch[0].style.display = "none";
      rocket[0].style.animation = "fire 20s";
      footer[0].style.opacity = 1;
      setTimeout(function () {
        rocket[0].style.animation = "";
        launch[0].style.display = "block";
        footer[0].style.opacity = 0;
      }, 20000)
    });
  </script>
</body>

</html>
